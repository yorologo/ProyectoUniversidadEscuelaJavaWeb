<html>

<head>
    <title>Escuela</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</head>

<body class="text-center bg-dark">
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="d-inline-flex p-4 bg-dark">
            <main role="main" class="inner cover text-white p-3">
                <div class="row">
                    <div class="col-6">
                        <div class="container">
                            <h1>Insertar</h1>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
                            data-target="#ModalCenter" onclick="myFunction(1)">
                            Alumno
                        </button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
                            data-target="#ModalCenter" onclick="myFunction(4)">
                            Materia
                        </button>
                    </div>
                    <div class="col-6">
                        <div class="container">
                            <h1>Mostar</h1>
                        </div>
                        <form action="datosAlumnos" method="post">
                            <button type="submit" class="btn btn-secondary btn-lg btn-block">
                                Alumnos
                            </button>
                        </form>
                        <div class="mt-2">
                            <form action="datosMaterias" method="post">
                                <button type="submit" class="btn btn-secondary btn-lg btn-block">
                                    Materias
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade text-dark" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form action="insertar" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-left">
                        <input type="hidden" id="Opcion" name="Opcion" value="0"></input>
                        <div id="inputs1" class="px-3">
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputNombreAlumno">Nombre Alumno</label>
                                <input type="text" class="form-control" id="inputNombreAlumno" name="inputNombreAlumno">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputDomicilio">Domicilio</label>
                                <input type="text" class="form-control" id="inputDomicilio" name="inputDomicilio">
                            </div>
                        </div>
                        <div id="inputs2" class="px-3">
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputNombreMateria">Nombre Materia</label>
                                <input type="text" class="form-control" id="inputNombreMateria"
                                    name="inputNombreMateria">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" for="inputSemestre">Semestre</label>
                                <input type="text" class="form-control" id="inputSemestre" name="inputSemestre">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Insertar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function myFunction(opc) {
            document.getElementById("Opcion").value = opc;
            if (opc == 1) {
                document.getElementById("ModalLongTitle").innerHTML = "Insertar Alumno";
                document.getElementById("inputs1").style.display = "block";
                document.getElementById("inputs2").style.display = "none";
            } else if (opc == 4) {
                document.getElementById("ModalLongTitle").innerHTML = "Insertar Materia";
                document.getElementById("inputs2").style.display = "block";
                document.getElementById("inputs1").style.display = "none";
            }
        }
    </script>
</body>

</html>
